<div class="card">
    <div class="card__wrapper">
        
        <div class="card__container">
            <div class="card__header">
                <div class="row gutter-bottom-xs justify-content-between flex-grow-1">
                    <div class="col">
                        <h3 class="card__title">Créer un livre</h3>
                    </div>
                </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
               
                <div class="form-group">
                    <label for="name">Nom du livre</label>
                    <input type="text" formControlName="name" class="form-control" id="name">
                    <div *ngIf="form.controls.name.touched &&form.controls.name.errors?.['required']" class="text-danger" [ngStyle]="{fontSize:'12px'}">
                        Merci de compléter ce champ.
                    </div>
                </div>
                <div class="form-group">
                    <label for="author">Auteur</label>
                    <input type="text" formControlName="author" class="form-control" id="author">
                    <div *ngIf="form.controls.author.touched &&form.controls.author.errors?.['required']" class="text-danger" [ngStyle]="{fontSize:'12px'}">
                        Merci de compléter ce champ.
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher">Maison d'édition</label>
                    <input type="text" formControlName="publisher" class="form-control" id="publisher">
                    <div *ngIf="form.controls.publisher.touched &&form.controls.publisher.errors?.['required']" class="text-danger" [ngStyle]="{fontSize:'12px'}">
                        Merci de compléter ce champ.
                    </div>
                </div>
        
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary  btn-block btn-sm">{{ !!form.value.id ?'Modifier':'Créer' }}</button>
            </form>
        </div>
    </div>
</div>
